version: "3.9"
services:
  postgresql:
    build:
      args:
        ALPINE_VERSION: "latest"
        CONTAINER_VERSION: "15.2"
        POSTGRES_MAJOR: "15"
        POSTGRES_MINOR: "2"
        POSTGRES_RELEASE: "r1"
        PGWEB_VERSION: "0.14.0"
      context: .
      dockerfile: Containerfile
      no_cache: true
      tags:
        - "postgresql:build"
    image: "postgresql:build"
    ports:
      - "8080:8080"
      - "5432:5432"
    volumes:
      - "container:/mnt/volumes/container"
      - "backup:/mnt/volumes/backup"
        
volumes:
  container:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/postgresql/container-volume
  backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/postgresql/backup-volume
      

